<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>

</head>

<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    <section>

        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado</label>
            <input id="InputCuadrado" type="number" placeholder="Ejemplo: 5">

            <button type="button" id="InputCuadrado" onclick="calcularPerimetroCuadrado()">Calcular el
                perimetro</button>
            <button type="button" id="InputCuadrado" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>

    <section>

        <h2>Calcula el area y perimetro de un triangulo Isosceles</h2>
        <form>
            <label for="InputTriangulo">Escribe cuanto mide cada el lado 1, el lado 2 y la base</label>
            <input id="InputTriangulo1" type="number" placeholder="Lado 1">
            <input id="InputTriangulo2" type="number" placeholder="Lado 2">
            <input id="InputTriangulo3" type="number" placeholder="Base">

            <button type="button" id="InputTriangulo" onclick="calcularPerimetroTriangulo()">Calcular el
                perimetro</button>
            <button type="button" id="InputTriangulo" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>

    <h2>Calcula el area y perimetro de un circulo</h2>
    <form>
        <label for="InputCirculo">Escribe cuanto mide el radio del circulo</label>
        <input id="InputCirculo" type="number" placeholder="Ejemplo: 5">

        <button type="button" id="InputCirculo" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
        <button type="button" id="InputCirculo" onclick="calcularAreaCirculo()">Calcular el área</button>
    </form>
    </section>

</body>
<script src="./figuras.js "></script>

</html>
